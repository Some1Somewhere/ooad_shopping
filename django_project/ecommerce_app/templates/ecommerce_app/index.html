{% extends 'ecommerce_app/base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
		<br/>
<form  method="GET" value="{{request.GET.q}}">
Search <input type="text" name="q" value="{{request.GET.q}}" placeholder="Search Products"/>
<input type="submit" name="submit" value="Search"/>
</form>
            <h2>Available Products</h2>

            {% for product in all_products %}
                <div class="col-lg-4">
                    <h3><a href="{% url 'product_detail' product.pk product.slug %}">{{ product.name }}</a></h3>
                    <p>Price Rs.{{ product.price }}</p>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
