{% extends 'ecommerce_app/base.html' %}

{% block title %}
    {{ product.name }} |
{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">

            <p><a href="{% url 'index' %}">All Products </a> &gt;
                {{ product.name }}
            </p>

                <h2>{{ product.name }}</h2>
                <p>Price Rs. {{ product.price }}</p>

                <form action="{% url 'product_detail' product.id product.slug %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Add to cart" class="btn btn-primary" >
                </form>
				
				<h3> Recommended Products </h3>
				<p> <a href="{% url 'product_detail' product.recommended.pk product.recommended.slug %}">{{ product.recommended }} </p>

        </div>

    </div>

{% endblock %}
